<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Password</th>
            <th>Role</th>
            <th>Operations</th>
        </tr>
        <tr th:each="user : ${allUser}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.lastname}">...</td>
            <td th:utext="${user.age}">...</td>
            <td th:utext="${user.password}">...</td>
            <td th:utext="${user.roles}">...</td>
        <td>
            <form th:method="PATCH" th:action="@{/admin/updateInfo/{id}(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/admin/deleteUser/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
        </tr>
    </table>
    <br>
    <input type="button" value="Add"
           onclick="window.location.href = 'addNewUser'">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>
</body>
</html>
